<div class="countdown-editor">
  <modal-dialog title="Create Countdown Tracker">
    <form class="create-form">
      <form-field
        name="name"
        label="Name"
        type="text"
        placeholder="e.g., Round Timer"
        required
        error-message="Name is required"
      ></form-field>

      <form-field
        name="max"
        label="Maximum Value"
        type="number"
        value="10"
        min="1"
        required
        error-message="Maximum value must be greater than 0"
      ></form-field>

      <div class="form-group">
        <label>Tick Labels (optional)</label>
        <div class="tick-labels-container"></div>
        <action-button type="button" variant="success" size="small" class="add-tick-label">+ Add Label</action-button>
      </div>

      <visibility-toggle name="visibleToPlayers"></visibility-toggle>
      <toggle-switch name="hideNameFromPlayers" label="ðŸ™ˆ Hide Name from Players"></toggle-switch>

      <action-button variant="primary" size="large" class="create">Create Tracker</action-button>
    </form>
  </modal-dialog>

  <panel-section>
    <section-header slot="header" title="Active Trackers">
      <action-button slot="action" variant="primary" class="open-creator">+ Create Tracker</action-button>
    </section-header>
    <stack-list class="trackers-list" scrollable max-height="350px"></stack-list>
  </panel-section>
</div>

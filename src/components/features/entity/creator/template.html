<modal-dialog title="Create Entity">
  <form class="create-form">
    <form-field
      name="name"
      label="Name"
      type="text"
      placeholder="e.g., Goblin Scout"
      required
      error-message="Name is required"
    ></form-field>

    <div class="form-group">
      <label for="entity-type">Type</label>
      <select name="entity-type" id="entity-type" required>
        <option value="adversary">Adversary</option>
        <option value="npc">NPC</option>
      </select>
    </div>

    <form-field
      name="hp-max"
      label="Max HP"
      type="number"
      value="20"
      min="1"
      required
      error-message="Max HP must be greater than 0"
    ></form-field>

    <fieldset class="thresholds-group">
      <legend>Damage Thresholds</legend>

      <form-field
        name="minor"
        label="Minor"
        type="number"
        value="5"
        min="1"
        required
        error-message="Minor threshold is required"
      ></form-field>

      <form-field
        name="major"
        label="Major"
        type="number"
        value="10"
        min="1"
        required
        error-message="Major threshold is required"
      ></form-field>

      <form-field
        name="severe"
        label="Severe"
        type="number"
        value="15"
        min="1"
        required
        error-message="Severe threshold is required"
      ></form-field>
    </fieldset>

    <action-button variant="success" size="large" type="submit" class="create">Create Entity</action-button>
  </form>
</modal-dialog>

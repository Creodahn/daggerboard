<div class="notepad">
  <div class="notepad-header">
    <div class="note-selector">
      <dropdown-menu>
        <button slot="trigger" class="note-trigger">
          <span class="note-trigger-title">Select Note</span>
          <span class="dropdown-arrow">‚ñº</span>
        </button>
        <div slot="content" class="note-dropdown-content">
          <div class="notes-list"></div>

            <action-button class="new-note-btn" size="small">+ New Note</action-button>
          </div>
        </div>
      </dropdown-menu>
    </div>
    <input type="text" class="note-title-input" placeholder="Untitled Note" />
    <action-button class="delete-note-btn" variant="ghost-danger" size="small" title="Delete this note">üóëÔ∏è</action-button>
  </div>
  <div class="notepad-body">

      <span class="save-spinner"></span>
      <span class="save-text"></span>
    </div>
  </div>
</div>

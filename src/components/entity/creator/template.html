<div class="modal-backdrop hidden">
  <div class="modal-content">
    <div class="entity-creator">
      <div class="creator-header">
        <h3>Create Entity</h3>
        <button class="close-modal" aria-label="Close">&times;</button>
      </div>
      <form class="create-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="e.g., Goblin Scout" required>
          <span class="error-message" data-for="name">Name is required</span>
        </div>

        <div class="form-group">
          <label for="entity-type">Type</label>
          <select name="entity-type" id="entity-type" required>
            <option value="enemy">Enemy</option>
            <option value="npc">NPC</option>
          </select>
        </div>

        <div class="form-group">
          <label for="hp-max">Max HP</label>
          <input type="number" name="hp-max" id="hp-max" min="1" value="20" required>
          <span class="error-message" data-for="hp-max">Max HP must be greater than 0</span>
        </div>

        <fieldset class="thresholds-group">
          <legend>Damage Thresholds</legend>

          <div class="form-group">
            <label for="minor">Minor</label>
            <input type="number" name="minor" id="minor" min="1" value="5" required>
            <span class="error-message" data-for="minor">Minor threshold is required</span>
          </div>

          <div class="form-group">
            <label for="major">Major</label>
            <input type="number" name="major" id="major" min="1" value="10" required>
            <span class="error-message" data-for="major">Major threshold is required</span>
          </div>

          <div class="form-group">
            <label for="severe">Severe</label>
            <input type="number" name="severe" id="severe" min="1" value="15" required>
            <span class="error-message" data-for="severe">Severe threshold is required</span>
          </div>
        </fieldset>

        <button type="submit" class="create">Create Entity</button>
      </form>
    </div>
  </div>
</div>

<div class="campaign-menu">
  <dropdown-menu>
    <button slot="trigger" class="campaign-trigger">
      <span class="campaign-name">Loading...</span>
      <span class="dropdown-arrow">‚ñº</span>
    </button>
    <div slot="content" class="campaign-dropdown-content">
      <div class="menu-section">
        <div class="section-title">Campaigns</div>
        <div class="campaign-list"></div>
        <div class="create-campaign-section">
          <input type="text" class="create-campaign-input" placeholder="New campaign name..." />
          <button class="create-campaign-btn" title="Create campaign">Create</button>
        </div>
      </div>
      <div class="menu-divider"></div>
      <div class="menu-section">
        <button class="player-view-btn">

        </button>

  <modal-dialog class="delete-campaign-modal" title="Delete Campaign">
    <div class="delete-modal-content">
      <div class="delete-warning-header">
        <span class="delete-warning-icon">‚ö†Ô∏è</span>
        <span class="delete-warning-title">This action cannot be undone</span>
      </div>
      <p class="delete-warning-text">
        This will permanently delete the campaign <strong class="delete-campaign-name"></strong> and all its data including entities, trackers, and fear level.
      </p>
      <p class="delete-confirm-text">
        Type the campaign name to confirm:
      </p>
      <input type="text" class="delete-confirm-input" placeholder="Campaign name" autocomplete="off" />
      <div class="delete-modal-actions">
        <action-button class="delete-cancel-btn" variant="secondary">Cancel</action-button>
        <action-button class="delete-confirm-btn" variant="danger" disabled>Delete Campaign</action-button>
      </div>
    </div>
  </modal-dialog>
</div>

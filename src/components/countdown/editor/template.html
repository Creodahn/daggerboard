<div class="countdown-editor">
  <modal-dialog title="Create Countdown Tracker">
    <form class="create-form">
      <form-field
        name="name"
        label="Name"
        type="text"
        placeholder="e.g., Round Timer"
        required
        error-message="Name is required"
      ></form-field>

      <form-field
        name="max"
        label="Maximum Value"
        type="number"
        value="10"
        min="1"
        required
        error-message="Maximum value must be greater than 0"
      ></form-field>

      <div class="form-group">
        <label>Tick Labels (optional)</label>
        <div class="tick-labels-container"></div>
        <button type="button" class="add-tick-label">+ Add Label</button>
      </div>

      <visibility-toggle name="visibleToPlayers"></visibility-toggle>
      <toggle-switch name="hideNameFromPlayers" label="ðŸ™ˆ Hide Name from Players"></toggle-switch>

      <button type="button" class="create">Create Tracker</button>
    </form>
  </modal-dialog>

  <section class="trackers-section">
    <section-header title="Active Trackers">
      <button slot="action" class="open-creator">+ Create Tracker</button>
    </section-header>
    <div class="trackers-list"></div>
  </section>
</div>
